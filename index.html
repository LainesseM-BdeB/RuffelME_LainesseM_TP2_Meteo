<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=500px, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/index.css" />
        <title>Météo Montréal</title>
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <img src="ressources/img/logo.png" class="header-item logo" />
                <h1 class="header-item">IFAKOI</h1>
            </div>
            <h3 class="header-item">La Météo de chez vous</h3>
        </div>
        <div class="search-body">
            <form class="search-form">
                <label for="ville" class="search-form-item">
                    Il fait quoi à
                </label>
                <input
                    type="text"
                    id="ville"
                    name="ville"
                    class="search-form-item"
                />
                <input
                    type="submit"
                    id="submitVille"
                    name="submitVille"
                    value="Ifakoi"
                    class="search-form-item btn btn-primary"
                />
            </form>
        </div>
        <div class="meteo-body">
            <div class="meteo-body-header">
                <h3 class="meteo-body-header-text" id="CityName">
                    <!--Place pour le texte après la recherche: 'Voici la température à'-->
                </h3>
            </div>
            <div class="meteo-body-body"></div>
        </div>

        <div id="prediction"></div>

        <div class="footer">
            <div class="btn-group dropup footer-item">
                <button
                    type="button"
                    class="btn btn-primary dropdown-toggle footer-body-item"
                    href="#"
                    role="button"
                    id="dropdownMenuLink"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Prévisions
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li>
                        <button
                            type="button"
                            class="dropdown-item"
                            id="jours3"
                            href="#"
                            onclick="Pred3()"
                        >
                            3 Jours
                        </button>
                    </li>
                    <li>
                        <button
                            type="button"
                            class="dropdown-item"
                            id="jours7"
                            href="#"
                            onclick="Pred7()"
                        >
                            7 Jours
                        </button>
                    </li>
                    <li>
                        <button
                            type="button"
                            class="dropdown-item"
                            id="jours14"
                            href="#"
                            onclick="Pred14()"
                        >
                            14 Jours
                        </button>
                    </li>
                    <li>
                        <button
                            type="button"
                            class="dropdown-item"
                            id="mensuel"
                            href="#"
                            onclick="PredMensuel(Date.now())"
                        >
                            Mensuel
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <template class="template">
            <table>
                <tr>
                    <th class="JJ" rowspan="4" id="day1"></th>
                </tr>

                <tr>
                    <td class="JJ" id="days2"></td>
                </tr>

                <tr>
                    <td class="JJ" id="day3"></td>
                </tr>

                <tr>
                    <td class="JJ" id="day4"></td>
                </tr>
            </table>
        </template>

        <template class="template">
            <table>
                <tr>
                    <td class="J7" id="TD7-1"></td>
                    <td class="J7" id="TD7-2"></td>
                    <td class="J7" id="TD7-3"></td>
                    <td class="J7" id="TD7-4"></td>
                    <td class="J7" id="TD7-5"></td>
                    <td class="J7" id="TD7-6"></td>

            </table>
        </template>

        <template class="template">
            <table>
                <tr>
                    <td class="J14" id="TD14-1"></td>

                    <td class="J14" id="TD14-3"></td>
                    <td class="J14" id="TD14-4"></td>
                    <td class="J14" id="TD14-5"></td>

                    <td class="J14" id="TD14-13"></td>
                    <td class="J14" id="TD14-14"></td>
                </tr>
            </table>
        </template>

        <template class="template">
            <table>
                <tr class="MensuTitle" id="calendar">
                    
                    <td colspan="7" > <div class="btn-group dropup footer-item">

                            type="button"

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Janvier"

                                    Janvier

                            </li>
                            <li>

                                    type="button"

                                </button>
                            </li>
                            <li>

                                    type="button"

                            <li>

                                >
                                    Mai
                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Juin"
                                    href="#"
                                    onclick="PredMensuel()"
                                >
                                    Juin
                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Juillet"
                                    href="#"
                                    onclick="PredMensuel()"
                                >
                                    Juillet
                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Aout"
                                    href="#"
                                    onclick="PredMensuel()"
                                >

                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Septembre"
                                    href="#"
                                    onclick="PredMensuel()"

                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Octobre"
                                    href="#"
                                    onclick="PredMensuel()"
                                >
                                    Octobre
                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Novembre"
                                    href="#"
                                    onclick="PredMensuel()"
                                >
                                    Novembre
                                </button>
                            </li>
                            <li>
                                <button
                                    type="button"
                                    class="dropdown-item"
                                    id="Decembre"
                                    href="#"
                                    onclick="PredMensuel()"
                                >
                                    Décembre
                                </button>
                            </li>
                        </ul>
                    </div></td>
                </tr>
                <tr>
                    <td class="Mensu" id="TDM-1"></td>
                    <td class="Mensu" id="TDM-2"></td>
                    <td class="Mensu" id="TDM-3"></td>

                    <td class="Mensu"></td>
                    <td class="Mensu"></td>
                    <td class="Mensu"></td>
                    <td class="Mensu"></td>
                </tr>
            </table>
        </template>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
